lazy_static = "^1.4"
serde_yaml = "^0.8" # TODO upgrade
nom = "^7.1"
serde = { version = "^1.0", features = ["derive"] }  # TODO: how can we not duplicate this dep and instead re-export it from utils?
itertools = "^0.10"
log = "0.4.16"
